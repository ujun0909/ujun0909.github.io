<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
	</head>
	<body>
		<div id="container" style="height: 400px; min-width: 310px"></div>
		<script>
			function draw3(){
				var chartdata = [];
				$.getJSON('https://poloniex.com/public?command=returnChartData&currencyPair=USDT_BTC&start=1455699200&end=9999999999&period=14400', function (data) {
					$.each(data, function(i, item){
						chartdata.push([item.date*1000, item.open, item.high, item.low, item.close]);
					});
				}).done(function(){
					Highcharts.stockChart('container',{
						title: {
							text: 'BTC/USDT'
						},
						rangeSelector: {
							buttons: [
								{type: 'hour',count: 1,text: '1h'}, 
								{type: 'day',count: 1,text: '1d'}, 
								{type: 'month',count: 1,text: '1m'},
								{type: 'all',count: 1,text: 'All'}
							],
							selected: 2,
							inputEnabled: true
						},
						plotOptions: {
							candlestick: {
								downColor: 'blue',
								upColor: 'red'
							}
						},
						series: [{
							name: 'BTC/USDT',
							type: 'candlestick',
							data: chartdata,
							tooltip: {
								valueDecimals: 8
							}
						}]
					});
				});
			}
			draw3();
			console.log(chartdata.toString());
		</script>
	</body>
</html>
